<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미니 쇼핑몰</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="index2.js" defer></script>
</head>

<body>
    <div id="root">
        <div class="logo"><img src="../imgs/logo.png" alt="logo" /></div>

        <nav>
            <ul class="filter-list">
                <li class="kinds" ><img src="../imgs/blue_t.png" alt="t-shirts" data-type= "kinds" data-value="tshirts"/></li>
                <li class="kinds" ><img src="../imgs/blue_p.png" alt="pants" data-type= "kinds" data-value="pants" /></li>
                <li class="kinds" ><img src="../imgs/blue_s.png" alt="skirt" data-type= "kinds" data-value="skirt"/></li>
                <li class="color" data-type= "color" data-value="blue">Blue</li>
                <li class="color" data-type= "color" data-value="yellow">Yellow</li>
                <li class="color" data-type= "color" data-value="pink">Pink</li>
            </ul>
        </nav>

        <main>
            <ul class="dress-list"></ul>
        </main>

    </div>
</body>

</html>
